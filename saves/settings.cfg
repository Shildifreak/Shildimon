[display]
module = pygameIO
updatetype = onchange
fullscreen = false
width = 866
height = 497
menustyle = default
maxfps = -1

[pygameIO_default_controls]
key_left = left
key_right = right
key_up = up
key_down = down
key_return = action
key_backspace = back
key_tab = toggle
key_f3 = toggledebug
key_escape = menu
mouse_1 = click

[pygameIO_menu_controls]
mouse_4 = up
mouse_5 = down

